services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        working_dir: /app/backend
        ports:
            - "8080:8080"
        volumes:
            - ./uploads:/app/backend/uploads
        depends_on:
            - db

    db:
        image: postgres:15
        restart: always
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: rby6014vtziqaRwF4VEINxfnaxtrIZCaX5
            POSTGRES_DB: photosdb
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: admin
        ports:
            - "5050:80"
        depends_on:
            - db
        volumes:
            - pgadmin_data:/var/lib/pgadmin

volumes:
    db_data:
    pgadmin_data:
